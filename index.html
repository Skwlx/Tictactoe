<!DOCTYPE html>
<html>
<head>
    <title>Tic tac toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<div class="section">
<div class="menu">
    <h1>Tictactoe</h1>
    <label for="decision">Play as x or o:</label><br/>
    <button id="X" value="X">X</button>
    <button id="O" value="O">O</button>
    <button id="reset">Play again</button>
    <div id="message"></div>
</div>
    <table id="circuit" class="noClick">
        <tr>
            <td class="box"></td>
            <td class="box"></td>
            <td class="box"></td>
        </tr>
        <tr>
            <td class="box"></td>
            <td class="box"></td>
            <td class="box"></td>
        </tr>
        <tr>
            <td class="box"></td>
            <td class="box"></td>
            <td class="box"></td>
        </tr>
    </table>
</div>
<script src="scripts/game.js"></script>
</body>
</html>
